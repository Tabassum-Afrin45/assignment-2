<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Website Layout</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/7771f82dee.js" crossorigin="anonymous"></script>
</head>
<body class="inter-font ">
    <header>
       <div class="navbar">
          <div class="logo">
            <img src="images/logo.png" alt="">
          </div>
          <div class="menubar">
            <ul class="menu-items">
                <li id="item-1" class="hide">Home</li>
                <li class="text-color hide">Shop</li>
                <li class="text-color hide">About us</li>
                <li><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</li>
            </ul>
          </div>
       </div>
    </header>
    <main>
        <section class="banner-container">
           <div class="banner-details">
             <h3 class="banner-title noto-serif-font">ALWAYS <span class="text-secondary">FRESH </span><br><span class="text-secondary">FLOWERS</span></h3>
             <p class="banner-description text-primary">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
           </div>
           <div class="banner-img">
            <img src="images/hero-flower.png" alt="">
           </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
